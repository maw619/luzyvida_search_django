{% extends 'base.html' %}
{% block content %}  
<center>
  <h3 class="card-title">{{name}} | Chapter {{chapter}}</h3>
  
{% if next_capitulo_numero <= chapter_count %}
  <a href="{% url 'detailed_view' prev_capitulo_numero name %}"><i class="fa fa-caret-left fa-2x" aria-hidden="true"></i></a> 
  <a href="{% url 'detailed_view' next_capitulo_numero name %}"><i class="fa fa-caret-right fa-2x" aria-hidden="true"></i></a>
 
{% endif %} 
</center>
 
  
<div class="d-flex align-items-center justify-content-center"> 
 <div class="card" style="max-width:1200px;">
     <div class="card-body">  
         {% for versiculo in versiculos %} 
         {{versiculo.numero.count}}
            <blockquote class="blockquote">
                <b>{{ versiculo.numero }}</b>:{{ versiculo.contenido }} 
            </blockquote>
         {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
